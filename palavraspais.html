<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça-Palavras - Países</title>
    <style>
        body {
            background-color: #6a0dad; /* Cor roxa de fundo */
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            width: 80%;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 30px;
            height: 30px;
            text-align: center;
            border: 1px solid #fff;
            font-size: 20px;
            background-color: #fff;
            color: #000;
            cursor: pointer;
        }
        .highlight {
            background-color: green;
            color: #fff;
        }
        .word-list {
            margin: 20px auto;
            display: inline-block;
            text-align: left;
        }
        .word-list li {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Caça-Palavras - Países</h1>
    <div class="container">
        <table id="wordSearch">
            <tr>
                <td>P</td><td>O</td><td>R</td><td>T</td><td>U</td><td>G</td><td>A</td><td>L</td>
            </tr>
            <tr>
                <td>I</td><td>T</td><td>A</td><td>L</td><td>I</td><td>A</td><td>S</td><td>R</td>
            </tr>
            <tr>
                <td>B</td><td>R</td><td>A</td><td>S</td><td>I</td><td>L</td><td>P</td><td>H</td>
            </tr>
            <tr>
                <td>J</td><td>A</td><td>P</td><td>Ã</td><td>O</td><td>N</td><td>K</td><td>A</td>
            </tr>
            <tr>
                <td>R</td><td>U</td><td>S</td><td>S</td><td>I</td><td>A</td><td>U</td><td>N</td>
            </tr>
            <tr>
                <td>A</td><td>R</td><td>G</td><td>E</td><td>N</td><td>T</td><td>I</td><td>N</td>
            </tr>
            <tr>
                <td>C</td><td>H</td><td>I</td><td>N</td><td>A</td><td>L</td><td>A</td><td>N</td>
            </tr>
            <tr>
                <td>I</td><td>N</td><td>D</td><td>I</td><td>A</td><td>F</td><td>R</td><td>A</td>
            </tr>
        </table>
        <ul class="word-list">
            <li>PORTUGAL</li>
            <li>ITALIA</li>
            <li>BRASIL</li>
            <li>JAPAO</li>
            <li>RUSSIA</li>
            <li>ARGENTINA</li>
            <li>CHINA</li>
            <li>INDIA</li>
        </ul>
    </div>
    <script>
        let table = document.getElementById('wordSearch');
        let isSelecting = false;
        let startCell = null;
        
        table.addEventListener('mousedown', (e) => {
            if (e.target.tagName === 'TD') {
                isSelecting = true;
                startCell = e.target;
                e.target.classList.add('highlight');
            }
        });
        
        table.addEventListener('mouseover', (e) => {
            if (isSelecting && e.target.tagName === 'TD') {
                e.target.classList.add('highlight');
            }
        });
        
        table.addEventListener('mouseup', () => {
            isSelecting = false;
        });
        
        table.addEventListener('contextmenu', (e) => {
            if (e.target.tagName === 'TD') {
                e.target.classList.remove('highlight');
            }
            e.preventDefault();
        });
    </script>
</body>
</html>
